<html >
  <head>
    <meta charset="UTF-8">
    <title>Quote Summoner ver 1.1</title>

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

  <body>

    <html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="container">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <label id="themeLabel">Themes</label>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
    <div class="circle circle5"></div>
    <div class="circle circle6"></div>
    <div class="circle circle7"></div>
    <div class="circle circle8"></div>
    <div class="circle circle9"></div>
    <div class="circle circle10"></div>
  </div>
  <div id="main">
    <div class="layout">
      <div class="header">
        <label>Quote Summoner</label>
      </div>
    </div>
    <div class="container btnSection row">
      <button class="quoteBtn">Summon</button>
      <button class="navBtn" onclick="openNav()">Nav</button>
    </div>
    <div class="container midSection">
      <div class="box">
        <div>
          <p class="quote"></p>
          <br>
          <p class="author"></p>
          <img class="shareBtns" id="facePost" src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
          <img class="shareBtns" id="tweet" src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
          <img class="shareBtns" id="email" src="https://simplesharebuttons.com/images/somacro/email.png" alt="Email" />
          <img class="shareBtns" id="print" src="https://simplesharebuttons.com/images/somacro/print.png" alt="Print" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
